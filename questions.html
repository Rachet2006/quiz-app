<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Quizz App</title>
</head>
<body data-page="questions-page">
    <div class="wrapper">
        <header>
            <h1>Quiz App</h1>
        </header>

        <main>
            <section id="quiz-box">
                <h2 id="question">---</h2>

                <input class="choice" type="button" value="True">
                <br>
                <input class="choice" type="button" value="False">
            </section>

            <section id="answer">
                <h3 id="answer-text">Correct</h3>
            </section>

            <section>
                <input type="button" id="next" value="Next Question">
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
